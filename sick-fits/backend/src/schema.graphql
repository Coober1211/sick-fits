# import * from './generated/prisma.graphql'
input ItemInput {
  title: String,
  description: String,
  price: Int,
  image: String,
  largeImage: String,
}

type Query {
  items: [Item]!
  item(where: ItemWhereUniqueInput!): Item
}

type Mutation {
  createItem(data: ItemInput!): Item!
  updateItem(data: ItemInput!, where: ItemWhereUniqueInput!): Item!
  deleteItem(id: ID!): Item
}